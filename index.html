<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Phantom</title>
        <link rel="stylesheet" href="css/styles.css">
        <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body ng-app="Phantom">
      <div ng-controller="HomeController as HC" id="all">
        <div class="container" ng-if="!game.inProgress">
          <nav class="navbar navbar-header navbar-static-top">
            <div class="container">
              <div class="navbar-header">
                <button ui-sref="leaderboard" class="navbutton">Leaders</button>
                <button ui-sref="home" class="navbutton">Home</button>
              </div>
            </div>
          </nav>
          <div class="row">
            <h1 id="title" >Welcome to Phantom!</h1>
          </div>
          <div class="row">
            <div class="col-md-5 button-div">
              <button ui-sref="pnp" class="playButton" ng-mouseover="style={'background':'url(css/button-background.jpg)', 'color':'white', 'background-size':'contain'}" ng-mouseleave="style={}" ng-style="style">Start Game!</button>
              <!-- <button ng-show="HC.loggedIn" ui-sref="multiplayer">Multiplayer</button> -->
              <!-- <button ng-show="!HC.loggedIn" ui-sref="login">Log In</button>
              <button ng-show="HC.loggedIn" ng-click="HC.logout()">Log Out</button> -->
            </div>
            <div ui-view class="col-md-7"></div>
          </div>
        </div>

      </div>

    <script src="//cdn.jsdelivr.net/phaser/2.5.0/phaser.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <!-- <script src="https://cdn.rawgit.com/deepstreamIO/deepstream.io-client-js/master/dist/deepstream.min.js"></script> -->
    </body>
</html>
